{% extends 'base.html' %}

{% block head %}
<script src="{{ url_for('static',filename='js/markdown-it.js') }}"></script>

<title>My tasks assignments - {{ config.APP_NAME }}</title>
{{ super() }}
{%endblock%}

{% block content %}

<div class="case-core-style" style="margin-bottom: 10px; border-radius: 0;">
    <div class="row align-items-center">
        <div class="col-auto d-flex align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-clipboard-check me-2"></i>My tasks assignments</h5>
        </div>
        <div class="col-auto">
            <my_assignment_filter :tasks_list="tasks_list" @tasks_list="(tasks) => emit_result(tasks)" @current_filter="filter => current_filter = filter">
            </my_assignment_filter>
        </div>
    </div>
</div>
<hr class="fading-line-2 mb-4 mt-4">

<!-- pagination -->
<nav aria-label="Page navigation" class="nav-pagination" v-if="tasks_list && tasks_list.nb_pages > 1">
    <ul class="pagination">
        <li :class="{'page-item': true, 'disabled': current_page == 1}">
            <button class="page-link" @click="fetchAssignedTask(Math.max(1, current_page-1))">Previous</button>
        </li>
        <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchAssignedTask(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
        <li :class="{'page-item': true, 'disabled': current_page == tasks_list.nb_pages}">
            <button class="page-link" @click="fetchAssignedTask(Math.min(current_page+1, tasks_list.nb_pages))">Next</button>
        </li>
    </ul>
</nav>
<!-- pagination -->

<template v-if="tasks_list">
    <template v-for="(case_title, index) in tasks_list.tasks">
        <div class="case-core-style mb-4">
            <h4 style="text-align: center;"><b><i class="fa-solid fa-briefcase fa-sm me-2"></i>[[case_title[0]?.case_id]]-[[index]]</b></h4>
            <template v-for="task in case_title">
                <div class="list-group" style="margin-bottom: 20px; border-radius: 15px;">                      
                    <a :href="`/case/${task.case_id}#task-${task.id}`" class="list-group-item list-group-item-action p-3 case-index-list">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1"><i class="fa-solid fa-clipboard-list fa-sm me-2"></i>[[task.title]]</h5>
                            <small><i>Changed [[ dayjs.utc(task.last_modif).fromNow() ]] </i></small>
                        </div>

                        <div class="d-flex w-100 justify-content-between">
                            <template v-if="task.description">
                                <template v-if="task.description.length > 300">
                                    <div class="position-relative">
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary btn-sm float-end me-2"
                                            @click.stop.prevent="expandedTasks[task.id] = !expandedTasks[task.id];"
                                            title="See the full description"
                                        >
                                            <i :class="['fa-solid', expandedTasks[task.id] ? 'fa-chevron-up' : 'fa-chevron-down']"></i>
                                        </button>

                                        <!-- Show either truncated or full text -->
                                        <div>
                                            <pre class="description" v-html="md.render(expandedTasks[task.id] ? task.description : truncateText(task.description))"></pre>
                                        </div>
                                    </div>
                                </template>
                                <template v-else>
                                    <pre v-html="md.render(task.description)" class="description"></pre>
                                </template>
                            </template>
                            <template v-else>
                                <p class="card-text"><i style="font-size: 12px;">No description</i></p>
                            </template>

                            <small v-if="status_info">
                                <span :class="'badge rounded-pill text-bg-'+status_info.status[task.status_id -1].bootstrap_style">
                                    [[ status_info.status[task.status_id -1].name ]]
                                </span>
                            </small>
                        </div>
                        <div class="d-flex w-100 justify-content-between" style="margin-bottom: 7px;">
                            <div style="display: flex;" v-if="task.tags">
                                <template v-for="tag in task.tags">
                                    <div class="tag" :style="{'background-color': tag.color, 'color': getTextColor(tag.color)}">
                                        <i class="fa-solid fa-tag" style="margin-right: 3px; margin-left: 3px;"></i>
                                        [[tag.name]]
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <div v-if="task.users.length">
                                <template v-for="user in task.users">
                                    <span v-if="user.nickname" class="btn btn-primary btn-sm person" :title="user.first_name+' ' +user.last_name">
                                        <i class="fa-solid fa-user"></i> [[user.nickname]]
                                    </span>
                                    <span v-else class="btn btn-primary btn-sm person" :title="user.first_name+' ' +user.last_name">
                                        <i class="fa-solid fa-user"></i> [[user.last_name]]
                                    </span>
                                </template>
                            </div>

                            <div v-else>
                                <i>No user assigned</i>
                            </div>
                            <small v-if="task.deadline" :title="task.deadline"><i>Deadline [[dayjs.utc(task.deadline).endOf().fromNow()]]</i></small>
                            <small v-else><i>No deadline</i></small>
                        </div>
                        <div class="d-flex w-100 justify-content-between" style="margin-top: 5px;">
                            <div style="display: flex;" v-if="task.clusters">
                                <template v-for="cluster in task.clusters">
                                    <div :title="'Description:\n' + cluster.description + '\n\nMetadata:\n' + cluster.meta">
                                        <span v-html="mapIcon(cluster.icon)"></span>
                                        [[cluster.tag]]
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class="mt-2 card card-body" v-if="task.subtasks.length && task.nb_open_subtasks > 0" 
                        style="filter:drop-shadow(1px 1px 2px rgba(181, 181, 181, 0.5))">
                            <div style="margin-bottom: 3px"><b><u>Subtasks: </u></b></div>
                            <template v-for="subtask in task.subtasks">
                                <div v-if="!subtask.completed" style="display: flex;">
                                    <div class="subtask-tree"></div>
                                    [[subtask.description]]
                                </div>
                            </template>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </template>
</template>
<template v-else>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</template>

<nav aria-label="Page navigation" class="mt-3 nav-pagination" v-if="tasks_list && tasks_list.nb_pages > 1">
    <ul class="pagination">
        <li :class="{'page-item': true, 'disabled': current_page == 1}">
            <button class="page-link" @click="fetchAssignedTask(Math.max(1, current_page-1))">Previous</button>
        </li>
        <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchAssignedTask(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
        <li :class="{'page-item': true, 'disabled': current_page == tasks_list.nb_pages}">
            <button class="page-link" @click="fetchAssignedTask(Math.min(current_page+1, tasks_list.nb_pages))">Next</button>
        </li>
    </ul>
</nav>
{% endblock %}

{% block script %}
    <script type="module">
        const { createApp, ref, computed } = Vue
        import my_assignment_filter from '/static/js/my_assignment/my_assignment_filter.js'
        import {display_toast, message_list} from '/static/js/toaster.js'
        import {truncateText, getTextColor, mapIcon} from '/static/js/utils.js'
        
        createApp({
            delimiters: ['[[', ']]'],
            components: {
                my_assignment_filter
            },
            setup() {
                const tasks_list = ref(null)
                const status_info = ref(null)
                const current_page = ref(1)
                const current_filter = ref("")

                const expandedTasks = ref({});
                const md = window.markdownit()

                async function fetchAssignedTask(page) {
                    let url
                    if(current_filter.value)
                        url = `/my_assignment/sort_tasks?status=true&page=${page}&filter=${current_filter.value}`
                    else
                        url = '/my_assignment/sort_tasks?status=true&page='+page

                    current_page.value = page
                    tasks_list.value = null
                    const res = await fetch(url)
                    let loc = await res.json()
                    tasks_list.value = loc
                }

                async function fetchStatus() {
                    status_info.value = null
                    const res = await fetch(
                        '/case/get_status'
                    )
                    status_info.value = await res.json()
                }

                function emit_result(tasks){
                    tasks_list.value.nb_pages = tasks.nb_pages
                    tasks_list.value.tasks = tasks.tasks
                    current_page.value = 1
                }
                

                fetchAssignedTask(1)
                fetchStatus()

                const visiblePages = computed(() => {
                    const pages = []
                    const total = tasks_list.value.nb_pages
                    const current = current_page.value
                    if (total <= 7) {
                        for (let i = 1; i <= total; i++) pages.push(i)
                    } else {
                        if (current <= 4) {
                            pages.push(1, 2, 3, 4, 5, '...', total-1, total)
                        } else if (current >= total - 3) {
                            console.log("Over total-3");
                            pages.push(1, '...', total - 4, total - 3, total - 2, total - 1, total)
                        } else {
                            pages.push(1, '...', current - 2, current - 1, current, current + 1, current + 2, '...', total)
                        }
                    }
                    return pages
                })

                return {
                    tasks_list,
                    status_info,
                    dayjs,
                    fetchAssignedTask,
                    current_page,
                    emit_result,
                    current_filter,
                    message_list, // Avoid warning
                    getTextColor,
                    truncateText,
                    mapIcon,
                    expandedTasks,
                    md,
                    visiblePages
                }
            }
        }).mount('#main-container')

    </script>
{% endblock %}
