{% extends 'base.html' %}

{% block content %}
    <div class="case-core-style" style="border-radius: 0">
        <div class="row align-items-center">
            <div class="col-auto d-flex align-items-center">
                <h5 class="mb-0"><i class="fa-solid fa-tag me-2"></i>Taxonomies</h5>
            </div>

            <!-- Search bar -->
            <div class="col input-group w-auto">
                <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-magnifying-glass fa-sm"></i></button>
                <input autocomplete="off" @input="onInput" type="search" class="form-control form-control-sm rounded" placeholder='Search taxonomies by name' />
            </div>
            <!-- Search bar -->
        </div>
    </div>

    <hr class="fading-line-2 mb-4 mt-4">
    
    <nav aria-label="Page navigation" class="nav-pagination" v-if="taxonomies_list && nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetchTaxonomies(Math.max(1, current_page-1))">Previous</button>
            </li>
            <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchTaxonomies(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
            <li :class="{'page-item': true, 'disabled': current_page == nb_pages}">
                <button class="page-link" @click="fetchTaxonomies(Math.min(current_page+1, nb_pages))">Next</button>
            </li>
        </ul>
    </nav>

    <div class="case-core-style">
        <template v-if="taxonomies_list">
            <template v-for="taxonomy in taxonomies_list.taxonomies">
                <div class="list-group" style="margin-bottom: 5px;">
                    <div class="d-flex align-items-center" style="border-radius: 10px;">
                        <input v-if="taxonomy.exclude" class="form-check-input me-2" type="checkbox" name="activeTaxonomies" id="activeTaxonomies" @click="deactivate_taxo(taxonomy.id)" style="transform: scale(0.85);">
                        <input v-else class="form-check-input me-2" type="checkbox" checked name="activeTaxonomies" id="activeTaxonomies" @click="deactivate_taxo(taxonomy.id)" style="transform: scale(0.85);">
                        <a @click="extend_collapse(taxonomy.id)" class="list-group-item list-group-item-action case-index-list py-1">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-0" style="font-size: 0.9rem;">[[taxonomy.name]]</h6>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <small class="text-muted mb-0" style="font-size: 0.8rem;">[[taxonomy.description]]</small>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="collapse" :id="'collapse'+taxonomy.id" style="margin-bottom: 20px;">
                    <div class="card card-body" :id="'card-body_'+taxonomy.id" style="background-color: whitesmoke;">
                        <template v-if="tags_table">
                            <template v-if="tags_table[taxonomy.id]">
                                <table>
                                    <template v-for="tag in tags_table[taxonomy.id]">
                                        <tr>
                                            <td title="Tag">
                                                <div class="tag" :title="tag.description" :style="{'background-color': tag.color, 'color': getTextColor(tag.color)}">
                                                    <i class="fa-solid fa-tag" style="margin-right: 3px; margin-left: 3px;"></i>
                                                    [[tag.name]]
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </table>
                                <hr>
                                
                            </template>
                            <template v-else>
                                <i>No tags</i>
                            </template>
                        </template>
                        <template v-else>
                            Loading...
                        </template>
                    </div>
                </div>
            </template>
        </template>
        <template v-else>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </template>
    </div>

    <nav aria-label="Page navigation" class="mt-3 nav-pagination" v-if="taxonomies_list && nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetchTaxonomies(Math.max(1, current_page-1))">Previous</button>
            </li>
            <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchTaxonomies(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
            <li :class="{'page-item': true, 'disabled': current_page == nb_pages}">
                <button class="page-link" @click="fetchTaxonomies(Math.min(current_page+1, nb_pages))">Next</button>
            </li>
        </ul>
    </nav>
{% endblock %}


{% block script %}
    <script type="module">
        const { createApp, ref, computed, onMounted } = Vue
        import {display_toast, message_list} from '/static/js/toaster.js'
        import {getTextColor, mapIcon} from '/static/js/utils.js'

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const taxonomies_list = ref(null)
                const tags_table = ref({})
                const current_page = ref(1)
                const all_taxo = ref([])
                const nb_pages = ref(0)


                async function fetchTaxonomies(page) {
                    taxonomies_list.value = null
                    const res = await fetch('get_taxonomies_page?page='+page)
                    let loc = await res.json()
                    taxonomies_list.value = loc
                    current_page.value = page
                }

                async function fetchAllTaxonomies() {
                    const res = await fetch('get_taxonomies')
                    let loc = await res.json()
                    all_taxo.value = loc["taxonomies"]
                }

                async function fetchNbPage() {
                    const res = await fetch('nb_page_taxo')
                    let loc = await res.json()
                    nb_pages.value = loc["nb_page"]
                }

                async function extend_collapse(taxo_id){
                    const res = await fetch('get_tags?taxonomy='+taxo_id)
                    let loc = await res.json()
                    tags_table.value[taxo_id] = loc["tags"]

                    const collapseElementList = document.querySelectorAll('#collapse'+taxo_id)
                    const collapseList = [...collapseElementList].map(collapseEl => new bootstrap.Collapse(collapseEl))
                }


                function onInput(e){
                    taxonomies_list.value.taxonomies = []
                    if(e.target.value){
                        taxonomies_list.value.taxonomies = all_taxo.value.filter((taxonomies) => {
                            return taxonomies.name.toLowerCase().includes(e.target.value.toLowerCase())
                        })
                    }else{
                        taxonomies_list.value.taxonomies = fetchTaxonomies(1)
                    }
                }


                async function deactivate_taxo(taxonomy_id){
                    const res = await fetch('taxonomy_status?taxonomy='+taxonomy_id)
                    display_toast(res)
                }


                fetchTaxonomies(1)
                fetchAllTaxonomies()
                fetchNbPage()

                const visiblePages = computed(() => {
                    const pages = []
                    const total = nb_pages.value
                    const current = current_page.value
                    if (total <= 7) {
                        for (let i = 1; i <= total; i++) pages.push(i)
                    } else {
                        if (current <= 4) {
                            pages.push(1, 2, 3, 4, 5, '...', total-1, total)
                        } else if (current >= total - 3) {
                            console.log("Over total-3");
                            pages.push(1, '...', total - 4, total - 3, total - 2, total - 1, total)
                        } else {
                            pages.push(1, '...', current - 2, current - 1, current, current + 1, current + 2, '...', total)
                        }
                    }
                    return pages
                })

    
                return {
                    message_list,
                    taxonomies_list,
                    tags_table,
                    nb_pages,
                    extend_collapse,
                    current_page,
                    fetchTaxonomies,
                    onInput,
                    getTextColor,
                    deactivate_taxo,
                    visiblePages
                }
            }
        }).mount('#main-container')

    </script>
{% endblock %}
