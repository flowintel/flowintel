{% extends 'base.html' %}

{% block content %}
    <div class="case-core-style" style="border-radius: 0">
        <div class="row align-items-center">
            <div class="col-auto d-flex align-items-center">
                <h5 class="mb-0"><i class="fa-solid fa-building me-2"></i>Organisations</h5>
                {% if current_user.is_admin() %}
                    <a class="btn btn-primary btn-sm ms-3" href="/admin/add_org" title="Add organisation"><i class="fa-solid fa-plus fa-sm"></i></a>
                {% endif %}
            </div>

            <!-- Search bar -->
            <div class="col input-group w-auto">
                <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-magnifying-glass fa-sm"></i></button>
                <input autocomplete="off" @input="onInput" type="search" class="form-control form-control-sm rounded" placeholder='Search Org by name' />
            </div>
            <!-- Search bar -->
        </div>
    </div>

    <hr class="fading-line-2 mt-4 mb-4">

    <nav aria-label="Page navigation" class="mt-3 nav-pagination" v-if="orgs_list && orgs_list.nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetchOrgs(Math.max(1, current_page-1))">Previous</button>
            </li>
            <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchOrgs(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
            <li :class="{'page-item': true, 'disabled': current_page == orgs_list.nb_pages}">
                <button class="page-link" @click="fetchOrgs(Math.min(current_page+1, orgs_list.nb_pages))">Next</button>
            </li>
        </ul>
    </nav>

    <div class="case-core-style">
        {% if current_user.is_admin() %}
            <a class="btn btn-outline-success" href="/admin/add_user" type="button" style="margin-bottom: 10px;">New User</a>
        {% endif %}

        <template v-if="orgs_list">
            <template v-for="org in orgs_list.orgs">
                <div class="list-group" style="margin-bottom: 10px;">
                    <div style="display:flex; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        <a @click="extend_collapse(org.id)" class="list-group-item list-group-item-action case-index-list">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" style="font-weight: 600; color: #2c3e50;">
                                    <i class="fa-solid fa-angle-right fa-sm me-2" style="color: #6c757d;"></i>[[ org.id ]]- [[ org.name ]]
                                </h5>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <small v-if="org.description" class="text-muted">[[ org.description ]]</small>
                                <small v-else class="text-muted"><i>No description</i></small>
                            </div>
                        </a>
                        {% if current_user.is_admin() %}
                            <div>
                                <div>
                                    <a class="btn btn-primary btn-sm" :href="`/admin/edit_org/${org.id}`" type="button" title="Edit the org">
                                        <i class="fa-solid fa-pen-to-square fa-fw"></i>
                                    </a>
                                </div>
                                <div>
                                    <button class="btn btn-danger btn-sm" type="button" title="Delete the org" data-bs-toggle="modal" :data-bs-target="'#delete_org_modal_'+org.id">
                                        <i class="fa-solid fa-trash fa-fw"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal fade" :id="'delete_org_modal_'+org.id" tabindex="-1" aria-labelledby="delete_org_modal" aria-hidden="true">
                                <div class="modal-dialog ">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="delete_org_modal">Delete org '[[org.name]]' ?</h1>
                                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button class="btn btn-danger" @click="delete_org(org)">
                                                <i class="fa-solid fa-trash"></i> Confirm
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="collapse" :id="'collapse'+org.id" style="margin-bottom: 20px;">
                    <div class="card card-body" :id="'card-body_'+org.id" style="background-color: whitesmoke;">
                        <template v-if="users_table">
                            <template v-if="users_table[org.id]">
                                <table>
                                    <tr>
                                        <th>Id</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Nickname</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    <template v-for="user in users_table[org.id]">
                                        <tr>
                                            <td title="Id">[[user.id]]</td>
                                            <td title="First name">[[user.first_name]]</td>
                                            <td title="last name">[[user.last_name]]</td>
                                            <td title="Nickname">[[user.nickname]]</td>
                                            <td title="Email">[[user.email]]</td>
                                            <td title="Role">[[user.role]]</td>
                                            {% if current_user.is_admin() %}
                                                <td>
                                                    <a class="btn btn-primary btn-sm" :href='"/admin/edit_user/"+user.id' type="button" title="Edit the user">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </a>
                                                    
                                                    <button class="btn btn-danger btn-sm" type="button" title="Delete the user" data-bs-toggle="modal" :data-bs-target="'#delete_user_modal_'+user.id">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </button>
                                                </td>
                                            {% endif %}
                                        </tr>
                                        <!-- Modal delete user -->
                                        <div class="modal fade" :id="'delete_user_modal_'+user.id" tabindex="-1" aria-labelledby="delete_user_modal" aria-hidden="true">
                                            <div class="modal-dialog ">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="delete_user_modal">Delete '[[user.first_name]] [[user.last_name]]' ?</h1>
                                                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button class="btn btn-danger" @click="delete_user(user, org.id)">
                                                            <i class="fa-solid fa-trash"></i> Confirm
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </table>
                            </template>
                            <template v-else>
                                <i>No users</i>
                            </template>
                        </template>
                        <template v-else>
                            Loading...
                        </template>
                    </div>
                </div>
            </template>
        </template>
        <template v-else>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </template>
    </div>

    <nav aria-label="Page navigation" class="mt-3 nav-pagination" v-if="orgs_list && orgs_list.nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetchOrgs(Math.max(1, current_page-1))">Previous</button>
            </li>
            <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchOrgs(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
            <li :class="{'page-item': true, 'disabled': current_page == orgs_list.nb_pages}">
                <button class="page-link" @click="fetchOrgs(Math.min(current_page+1, orgs_list.nb_pages))">Next</button>
            </li>
        </ul>
    </nav>
{% endblock %}


{% block script %}
    <script type="module">
        const { createApp, ref, computed, onMounted } = Vue
        import {display_toast, message_list} from '../../static/js/toaster.js'

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const orgs_list = ref(null)
                const users_table = ref({})
                const current_page = ref(1)
                const search_query = ref('')


                async function fetchOrgs(page) {
                    orgs_list.value = null
                    let url = 'get_orgs?page=' + page
                    if (search_query.value) {
                        url += '&name=' + encodeURIComponent(search_query.value)
                    }
                    const res = await fetch(url)
                    let loc = await res.json()
                    orgs_list.value = loc
                    current_page.value = page
                }

                async function extend_collapse(org_id){
                    const res = await fetch('get_org_users?org_id='+org_id)
                    let loc = await res.json()
                    users_table.value[org_id] = loc["users"]

                    const collapseElementList = document.querySelectorAll('#collapse'+org_id)
                    const collapseList = [...collapseElementList].map(collapseEl => new bootstrap.Collapse(collapseEl))
                }

                async function delete_org(org){
                    const res = await fetch('/admin/delete_org/'+org.id, {
                        method: 'POST',
                        headers: { "X-CSRFToken": $("#csrf_token").val() }
                    })
                    if(await res.status == 200){
                        let index = orgs_list.value.orgs.indexOf(org)
                        if(index > -1)
                            orgs_list.value.orgs.splice(index, 1)
                        $("#delete_org_modal_"+org.id).modal("hide")
                    }
                    display_toast(res)
                }

                async function delete_user(user, org_id){
                    const res = await fetch('/admin/delete_user/'+user.id, {
                        method: 'POST',
                        headers: { "X-CSRFToken": $("#csrf_token").val() }
                    })
                    if(await res.status == 200){
                        let index = users_table.value[org_id].indexOf(user)
                        if(index > -1)
                            users_table.value[org_id].splice(index, 1)
                        $("#delete_user_modal_"+user.id).modal("hide")
                    }
                    display_toast(res)
                }

                let orgs_search_timer = null
                function debounceOrgs(fn, delay=300){
                    return (...args) => {
                        if (orgs_search_timer) clearTimeout(orgs_search_timer)
                        orgs_search_timer = setTimeout(() => fn(...args), delay)
                    }
                }
                const debouncedOrgsSearch = debounceOrgs(async (q) => {
                    search_query.value = q
                    await fetchOrgs(1)
                }, 300)

                function onInput(e){
                    const q = e.target.value
                    debouncedOrgsSearch(q || '')
                }

                const visiblePages = computed(() => {
                    const pages = []
                    const total = orgs_list.value.nb_pages
                    const current = current_page.value
                    if (total <= 7) {
                        for (let i = 1; i <= total; i++) pages.push(i)
                    } else {
                        if (current <= 4) {
                            pages.push(1, 2, 3, 4, 5, '...', total-1, total)
                        } else if (current >= total - 3) {
                            console.log("Over total-3");
                            pages.push(1, '...', total - 4, total - 3, total - 2, total - 1, total)
                        } else {
                            pages.push(1, '...', current - 2, current - 1, current, current + 1, current + 2, '...', total)
                        }
                    }
                    return pages
                })


                fetchOrgs(1)

    
                return {
                    message_list,
                    orgs_list,
                    users_table,
                    extend_collapse,
                    delete_org,
                    delete_user,
                    current_page,
                    fetchOrgs,
                    onInput,
                    visiblePages
                }
            }
        }).mount('#main-container')

    </script>
{% endblock %}
