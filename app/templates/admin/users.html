{% extends 'base.html' %}

{% block content %}
    <div class="case-core-style" style="border-radius: 0">
        <div class="row align-items-center">
            <div class="col-auto d-flex align-items-center">
                <h5 class="mb-0"><i class="fa-solid fa-users me-2"></i>Users</h5>
                {% if current_user.is_admin() %}
                    <a class="btn btn-primary btn-sm ms-3" href="/admin/add_user" title="Add user"><i class="fa-solid fa-plus fa-sm"></i></a>
                {% endif %}
            </div>

            <!-- Search bar -->
            <div class="col input-group w-auto">
                <button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-magnifying-glass fa-sm"></i></button>
                <input autocomplete="off" @input="onInput" type="search" class="form-control form-control-sm rounded" placeholder='Search Users by lastname' />
            </div>
            <!-- Search bar -->
        </div>
    </div>

    <hr class="fading-line-2 mt-4 mb-4">

    <nav aria-label="Page navigation" class="nav-pagination" v-if="users_list && users_list.nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetchUsers(Math.max(1, current_page-1))">Previous</button>
            </li>
            <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchUsers(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
            <li :class="{'page-item': true, 'disabled': current_page == users_list.nb_pages}">
                <button class="page-link" @click="fetchUsers(Math.min(current_page+1, users_list.nb_pages))">Next</button>
            </li>
        </ul>
    </nav>

    <div class="case-core-style">
        <template v-if="users_list">
            <template v-for="user in users_list.users">
                <div class="list-group" style="margin-bottom: 10px;">
                    <div style="display:flex; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                        <a class="list-group-item list-group-item-action case-index-list">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" style="font-weight: 600; color: #2c3e50;">
                                    <i class="fa-solid fa-angle-right fa-sm me-2" style="color: #6c757d;"></i>[[ user.id ]]- [[ user.first_name ]] [[ user.last_name ]]
                                </h5>
                                <small v-if="user.nickname" title="nickname" class="btn btn-primary btn-sm person">
                                    <i class="fa-solid fa-user"></i> [[user.nickname]]
                                </small>
                                <small v-else class="text-muted"><i>No nickname</i></small>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <small class="text-muted" title="email adress">[[ user.email ]]</small>
                            </div>
                            <div v-if="user.matrix_id" class="d-flex w-100 justify-content-between">
                                <small class="text-muted" title="matrix id">[[ user.matrix_id ]]</small>
                            </div>
                            <div class="d-flex w-100 justify-content-between mt-2">
                                <small title="Organisation" class="btn btn-primary btn-sm orgs">
                                    <i class="fa-solid fa-users"></i> [[ user.org_name ]]
                                </small>
                            </div>
                            <div class="d-flex w-100 justify-content-center mt-2">
                                <span v-if="user.role === 'admin'" class="badge text-bg-danger" title="Role">
                                    <i class="fa-solid fa-shield-halved me-1"></i>[[ user.role ]]
                                </span>
                                <span v-else-if="user.role === 'editor'" class="badge text-bg-primary" title="Role">
                                    <i class="fa-solid fa-pen me-1"></i>[[ user.role ]]
                                </span>
                                <span v-else class="badge text-bg-secondary" title="Role">
                                    <i class="fa-solid fa-eye me-1"></i>[[ user.role ]]
                                </span>
                            </div>
                        </a>
                        {% if current_user.is_admin() %}
                            <div>
                                <div>
                                    <a class="btn btn-primary" :href="`/admin/edit_user/${user.id}`" type="button" title="Edit the user">
                                        <i class="fa-solid fa-pen-to-square fa-fw"></i>
                                    </a>
                                </div>
                                <div>
                                    <button class="btn btn-danger" type="button" title="Delete the user" data-bs-toggle="modal" :data-bs-target="'#delete_user_modal_'+user.id">
                                        <i class="fa-solid fa-trash fa-fw"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Modal delete user -->
                            <div class="modal fade" :id="'delete_user_modal_'+user.id" tabindex="-1" aria-labelledby="delete_user_modal" aria-hidden="true">
                                <div class="modal-dialog ">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="delete_user_modal">Delete '[[user.first_name]] [[user.last_name]]' ?</h1>
                                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button class="btn btn-danger" @click="delete_user(user)">
                                                <i class="fa-solid fa-trash"></i> Confirm
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </template>
        </template>
        <template v-else>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </template>
    </div>
    

    <nav aria-label="Page navigation" class="mt-3 nav-pagination" v-if="users_list && users_list.nb_pages > 1">
        <ul class="pagination">
            <li :class="{'page-item': true, 'disabled': current_page == 1}">
                <button class="page-link" @click="fetchUsers(Math.max(1, current_page-1))">Previous</button>
            </li>
            <li v-for="page in visiblePages"
                :class="['page-time', {active: page === current_page, disabled: page === '...' }]">
                <button class="page-link" v-if="page !== '...'" @click="fetchUsers(page)">[[ page ]]</button>
                <span class="page-link" v-else>...</span>
            </li>
            <li :class="{'page-item': true, 'disabled': current_page == users_list.nb_pages}">
                <button class="page-link" @click="fetchUsers(Math.min(current_page+1, users_list.nb_pages))">Next</button>
            </li>
        </ul>
    </nav>
{% endblock %}


{% block script %}
    <script type="module">
        const { createApp, ref, computed } = Vue
        import {display_toast, message_list} from '/static/js/toaster.js'

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const users_list = ref(null)
                const current_page = ref(1)
                let temp_users_list = []


                async function fetchUsers(page) {
                    users_list.value = null
                    const res = await fetch('get_users_page?page='+page)
                    let loc = await res.json()
                    users_list.value = loc
                    current_page.value = page
                    temp_users_list = users_list.value.users
                }

                async function delete_user(user){
                    const res = await fetch('/admin/delete_user/'+user.id, {
                        method: 'POST',
                        headers: { "X-CSRFToken": $("#csrf_token").val() }
                    })
                    if(await res.status == 200){
                        let index = users_list.value.users.indexOf(user)
                        if(index > -1)
                            users_list.value.users.splice(index, 1)
                        $("#delete_user_modal_"+user.id).modal("hide")
                        fetchUsers(current_page.value)
                    }
                    display_toast(res)
                }

                function onInput(e){
                    users_list.value.users = []
                    if(e.target.value){
                        users_list.value.users = temp_users_list.filter((orgs) => {
                            return orgs.last_name.toLowerCase().includes(e.target.value.toLowerCase())
                        })
                    }else{
                        users_list.value.users = fetchUsers(1)
                    }
                }


                fetchUsers(1)

                const visiblePages = computed(() => {
                    const pages = []
                    const total = users_list.value.nb_pages
                    const current = current_page.value
                    if (total <= 7) {
                        for (let i = 1; i <= total; i++) pages.push(i)
                    } else {
                        if (current <= 4) {
                            pages.push(1, 2, 3, 4, 5, '...', total-1, total)
                        } else if (current >= total - 3) {
                            console.log("Over total-3");
                            pages.push(1, '...', total - 4, total - 3, total - 2, total - 1, total)
                        } else {
                            pages.push(1, '...', current - 2, current - 1, current, current + 1, current + 2, '...', total)
                        }
                    }
                    return pages
                })

    
                return {
                    message_list,
                    users_list,
                    delete_user,
                    current_page,
                    fetchUsers,
                    onInput,
                    visiblePages
                }
            }
        }).mount('#main-container')

    </script>
{% endblock %}
